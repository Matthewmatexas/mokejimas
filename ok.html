</head>
<body>
      <style>
          *{
              margin: 0;
    padding: 0;
    box-sizing: border-box;
    margin: 10px;
          }
          body{
    background-color: aliceblue;
    font-family: monospace;
    text-align: center;
    margin: 0;
}
          .div{
    width: 200px;
    height: 300px;
    border: 2px solid black;
    margin: 100px auto;
              animation-name: kortele;
    animation-duration: .9s;
    animation-iteration-count: infinite;
}
          .divo{
              background-color: black;
              color: white;
              width: 100px;
              height: 50px;
              margin: 0;
              display: inline-block;
              border-radius: 10px;
          }
          .divo p{
              color: white;
              margin: 0;
              font-size: 15px;
              width: 100%;
              height: 100%;
              display: flex;
              justify-content: center;
              align-items: center;
          }
          .divo a{
              text-decoration: none;
              width: 100%;
              height: 100%;
              margin: 0;
          }
          .divu{
              display: block;
          }
          @keyframes kortele{
    0%{
        margin: 10px auto;
    }
    50%{
        margin: 100px auto;
    }
    99%{
        margin: 100px auto;
    }
    100%{
        margin: 10px auto;
    }
}
          .loader{
    width: 100px;
    height: 100px;
    border-radius: 100%;
    border: 10px solid azure;
    border-top: 10px solid black;
    animation-name: sukasi;
    animation-duration: 6s;
    animation-timing-function: linear;
}
.screen{
    width: 100%;
    height: 100vh;
    display: flex;
    position: fixed;
    background-color: darkgray;
    align-items: center;
    justify-content: center;
    animation-name: atsiranda;
    animation-duration: 6s;
    animation-timing-function: linear;
    opacity: 0;
    z-index: -1;
    top: -10px;
    left: -10px;
}
          @keyframes sukasi{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(600deg);
    }
}
@keyframes atsiranda{
    0%{
        opacity: 1;
        z-index: 30;
    }
    99%{
        opacity: 1;
        z-index: 30;
    }
    100%{
        opacity: 0;
        z-index: -1;
    }
}
    </style>
    <div class="screen">
    <div class="loader"></div>
    </div>
